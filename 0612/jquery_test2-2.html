 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
 </head>
 <script>
    $(function(){
        $("#name").hide();
        $("#age").hide();

        $("#nameInput").click(function(){ $("#name").show(); });
        $("#ageInput").click(function(){
            $("#age").fadeIn();
        });
        
        $("#enroll").on("click", function(){ //등록 버튼 클릭시 - input 값 가져와서 출력
            let name = $("#name").val();
            let age = parseInt("#age").val() );
            let year = 2024 - age;

            $("#nameView").text(name);
            $("#ageView").html(age);
            $("#yearView").html(year);
        });
    };
/*
    이름입력 버튼과 나이입력 버튼을 각각 클릭하여 input 나타내어 이름과 나이 입력하세요.
    등록 버튼을 클릭하여 화면에 이름, 나이, 태어난 년도를 출력하세요.
*/
 </script>
 <body>
    <button id="nameInput">이름 입력</button> <input type="text" id="name"> <br>
    <button id="ageInput">나이 입력</button> <input type="text" id="age"> <br>
    <button id="inputBt">등록</button> <input type="text" id="input"> <br>
    <hr>
    <div>
        이름 : <b id="nameView"></b> <br>
        나이 : <b id="ageView"></b> <br>
        태어난년도 : <b id="yearView"></b>
    </div>
 </body>
 </html>
