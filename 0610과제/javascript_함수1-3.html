<!-- javascript_함수.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 입력1 버튼을 클릭하여 정수 하나를 입력하고 div#result에 출력하세요.
        function getData( op ){
            var n1 = Number(document.getElementById("num1").value);
            var n2 = Number(document.getElementById("num2").value);
            var 결과=0;
            switch( op ){
                case '+':   결과 = n1+n2;
                    break;
                case '-':   결과 = n1-n2;
                    break;
                case '*':   결과 = n1*n2;
                    break;
                case '/':   결과 = n1/n2;
                    break;
            }
            document.querySelector("#result").innerHTML = 결과;
        }
        function plus(){
            getData('+');
        }
        function minus(){
            getData('-');
        }
        function mul(){
            getData('*');
        }
        function div(){
            getData('/');
        }
    </script>
 </head>
 <body>
    <!-- onclick="함수이름()" html태그의 이벤트에 의한 함수 호출 -->
    <div id="input_box">
        <input type="text" id="num1">
        <input type="text" id="num2">
    </div>
    <button onclick="plus()">더하기</button>
    <button onclick="minus()">빼기</button>
    <button onclick="mul()">곱하기</button>
    <button onclick="div()">나누기</button>
    <div id="result"></div>
 </body>
 </html>
