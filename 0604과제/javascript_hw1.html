    <script>
        num1=Math.floor(prompt("첫번째 정수"));
        num2=Math.floor(prompt("두번째 정수"));
        num3=Math.floor(prompt("세번째 정수"));

        if(num1 > num2 && num1 > num3){
            document.write("가장큰수 : "+ num1);
        }else if(num2 > num1 && num2 > num3){
            document.write("가장큰수 : "+ num2);
        }else{
            document.write("가장큰수 : "+ num3);
        }
    </script>
