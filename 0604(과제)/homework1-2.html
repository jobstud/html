<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 문제 1.
// 1. 세개의 정수를 입력받아서 가장 큰수를 출력하세요.
// 단, 같은 숫자 입력은 하지말고요.
    
    num1 = Number(prompt("첫번째 정수"));
    num2 = Number(prompt("두번째 정수"));
    num3 = Number(prompt("세번째 정수"));

    if(num1 > num2 && num1 > num3){
        document.write("큰수 : "+num1);
    }else if(num2 > num1 && num2 > num3){
        document.write("큰수 : "+num2);
    }else{
        document.write("큰수 : "+num3);
    }
    </script>
</head>
<body>

</body>
</html>
