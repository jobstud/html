<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1부터 내가 입력한 숫자까지 출력하세요.
        // 예) 12 입력했다면 화면에 1부터 12까지 출력되어야 한다.
        
        // 1부터 내가 입력한 숫자까지 중에서 3의 배수, 7의 배수 출력하세요.

        var inputNum = Number(prompt("정수를 입력하세요"));
        for( var i=1; i<=inputNum; i++ ){
            if( i%3 == 0 || i%7 == 0){
                document.write(i+"<br>");
            }
        }
    </script>
</head>

</body>
</html>
