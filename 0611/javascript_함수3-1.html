 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수 형태
        /* 1. 매개변수와 반환값이 없는 함수
                function eat(){
                    document.write("나는 샌드위치 먹었다");
                }
            2. 매개변수는 있고 반환값은 없는 함수
                function eat(food){
                    document.write("나는 "+food+" 먹었다.");
                }
            3. 매개변수는 없고 반환값이 있는 함수
                function pickFood(){
                    var food = "청국장";
                    return food; // 반환
                }
            4. 매개변수도 있고 반환값도 있는 함수
                function eat(food){ // 매개변수
                    var str="나는 "+food+" 먹었다";
                    return str; // 반환
                }
            반환이 무엇이냐!!
            return 이라고 한다.
            함수가 호출 된 위치에 값을 되돌려 놓는 방법
            함수에 의해 생성된 데이터를 외부로 보내는 방법 - return
            함수에 필요한 데이터를 외부에서 가져오는 방법 - 매개변수

            var ment = eat('냉면');

            함수는 기능(목적)을 정하고 정의해야 한다.
            함수의 기능을 벗어나는 코드 작성은 프로그램 동작의 결함, 장애가 될 수 있다.

            예를 들어 자전거의 체인과 페달이 일체형이면 바꿀 때 다 바꿔야 한다.
            그러나 체인만 고장나면 체인만 바꾸면 된다. 함수도 마찬가지이다.
        */
       function total(){
            var kor=90;
            var mat=80;
            var eng=60;
            var tot = kor+mat+eng;
            // document.write(tot);
            return tot;
       }
       var scoreTotal = total();
       document.write(scoreTotal);
    </script>
 </head>
