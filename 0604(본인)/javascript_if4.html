<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if문 작성할 때 참과 거짓에 실행할 코드가 하나라면 중괄호 생략가능
        // 실행할 코드가 2개 이상이라면 반드시 중괄호로 묶어야 한다.
        // result = (tall >= 140) ? "탑승가능" : "탑승불가";
        // document.write(result);
        result=""; // 변수의 초기화
        요금 = 0;  // 변수의 초기화
        // 변수는 코드의 상단에 모두 초기화 생성하여 사용하는게 좋다.
        tall = 125;
        if(tall >= 140){
            result = "탑승가능";
            요금 = 1200;
        }else{
            result='탑승불가';
        }
        document.write(result+","+요금);
        document.write('<hr>');
    </script>
</head>
