<!-- javascript_if.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function start(){
            // alert("오!! 클릭했네!!!");
            // document.write("클릭????");
            document.getElementById('출력위치').innerText="<br>내가 넣고 싶은 글씨";
        }
// 1. 세개의 정수를 입력받아서 가장 큰수를 출력하세요. 단, 같은숫자 입력은 하지말고요
// 2. 주사위 게임 컴퓨터와 함께
//  - 컴퓨터와 내가 각각 주사위 2개씩 던진다.
//  - 주사위의 합이 큰쪽이 이긴다.
//  - 단, 주사위가 같은 값이면 이긴다.
// 예) 컴 : 1,5     나 : 2,3       -> 나의 패배 (합이 작으니까)
//     컴 : 5,6     나 : 1,1       -> 나의 승리 (같은 값이 나왔으니까)
    </script>
</head>
<body>
    <!-- onclick="start()"는 버튼태그를 클릭하면 자바스크립트에서 start라는 이름의 함수를 실행해라 라는 뜻!!!! -->
    <button onclick="start()">나를 클릭해줘</button>
    <h1 id="출력위치"></h1>
</body>
</html>
