<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        // case 뒤에 붙일 수 있는 데이터는 정수, 실수, 상수, 문자열 모두 가능

        menu = prompt("실행할 메뉴를 입력하세요(복사-c, 붙여넣기-v, 잘라내기-x)");

        switch(menu){
            case "c":
                document.write("복사 했습니다.");
                break;
            case "v":
                document.write("붙여넣기 했습니다.");
                break;
            case "x":
                document.write("잘라내기 했습니다.");
                break;
        }
    </script>
<body>
    
</body>
</html>
