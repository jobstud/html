<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 동전 앞면 뒷면 맞추기 !!
        // 1.앞면, 2.뒷면
        // 동전 앞면 뒷면 맞추기를 10판 할 수 있게 만드세요.

    var i=1;
    while(i<=10){
        var coin = Math.floor(Math.random()*2)+1;
        var user = Number(prompt("1.앞면 2.뒷면"));
        if(coin == user){
            document.write("정답<br>");
        }else{
            document.write("땡!!<br>");
        }
    }
    </script>
