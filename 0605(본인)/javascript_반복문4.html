<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        // 100번을 반복하면서 1부터 100까지 화면에 출력하세요.
        var i=1;
        while(i<=100){
            document.write("<br>"+i+"p ~ 100p")
            i++;
        }
    </script>
