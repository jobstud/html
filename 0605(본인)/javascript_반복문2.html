<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        // 반복문 - 중복되는 코드, 카운트가 필요한 코드, 반복적으로 동작해야 하는 경우에 반복문을 사용한다.
        // 반복문은 초기값, 조건식, 증감식을 갖춘다.
        // 시작값과 종료값

        // 100번 반복
        // 1~100
        // for문, while문, do~while문
        // 초기값;
        // while(조건식){
        //     증감식;
        // }
        // 반복문은 조건식이 참 인 동안에만 실행 된다. 조건식이 거짓이면 반복문은 종료
        // 10번 반복
        var i=1; // 초기값, 시작값 (초기값을 0 또는 1로 지정한다.)
        while(i<=5){ //조건식
            document.write(i+ "번. div 출력 <br>");
            i++; // 증감식
        }

        // 초기값 -> 조건식비교 -> 참 -> while문의 { } 실행
        // -> 증감식 -> 조건식비교 -> 참 -> while문의 { } 실행
        // -> 증감식 -> 조건식비교 -> 참 -> while문의 { } 실행
        // -> 증감식 -> 조건식비교 -> 거짓 -> 종료

        // 게임을 12판 한다면 아래 while문을 어떻게 만들어야 하는가?

        var i=1;
        while(i<=12){
            document.write("게임이 시작 되었습니다.<br>");
            // 게임 진행을 위한 코드.....
            document.write("게임이 끝났습니다.");
            i++;
        }
    </script>

</html>
