<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
        주차비를 정산하는 프로그램 만들기
        기본 주차비는 1000원이고, 기본 주차시간은 30분이다.
        - 12분 주차해도 1000원이다.
        10분당 100원
        - 10분 이상 주차할 경우 100원씩 부과된다.
        단, 2시간 이상 주차시 기본요금은 1700원이다.
        - 2시간 5분 주차시 1700원이다. 2시간에 대한 요금은 1700원으로 계산한다.
        - 2시간 23분 주차시 1900원이다.
        4시간 이상 주차시 기본요금은 2700원이다.
        - 4시간에 대한 요금은 2700원으로 계산한다.
        - 4시간 35분 주차시 기본요금 2700 + 30분 초과 금액 300 계산해서 3000원이다.
        주차를 총 몇분 하였는가 입력하면 주차비가 출력되어야 한다.
    */

    // 주차비1 = 1000;
    // 주차비2시간 = 1700;
    // 주차비4시간 = 2700;
    // 주차시간 = 30;
    // 주차시간 = parseInt(prompt("주차시간 : "));

// cpt - customerParkingTime 고객주차시간

    cost=1000;
    parkingTime=3;
    add = 100;

    cpt = Number(prompt("총 주차시간 몇 분 ")); // 46분 입력하면 1100원
    cost = (cpt >=240) ? 2700 : (cpt >= 120)? 1700 : cost;
    parkingTime= (cpt >= 240)? 24 : (cpt>=120)? 12 : parkingTime;

    time = Math.floor(cpt/10);
    price=(time <= parkingTime) ? cost : cost + ( time - parkingTime)*add ;

    document.write(`주차시간 : ${cpt}분, 주차비 : ${price.toLocaleString()}원 <br>`);
         
</script>
