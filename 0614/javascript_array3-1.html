<!-- javascript_array3.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    let board=[]; // 빈 배열 선언
    $(function(){
        init(); // 배열에 데이터 저장(초기화 작업 init 또는 initial)
        view(); // div#board 배열값 출력
    });
    function init(){
        // 1~50 랜덤값 배열에 저장, 25개
        // 중복없이 저장 되게 하기  indexOf
        // 25개만 저장             length
        
    while(board.length!=25){
        var tmp = Math.floor(Math.random()*50)+1;
        if(board.indexOf(tmp) ==-1)
            board.push(tmp);
    }
        for(var i=1; i<=25; i++){   // 25개까지 반복할 것 지정
            var tmp=Math.floor(Math.random()*50)+1; // 숫자를 랜덤으로 50까지
            board.push(tmp);
        }
    }
    function view(){
        // div#board에 출력하기, 5줄 5칸으로 출력
        let num='';
        for( var row=0; row<5; row++){     // 줄
            num += '<p>';   // +=   오늘 처음 사용하는 연산자 : 복합대입연산자 -> +=, -=, *=, /=, %=
            for( var col=0; col<5; col++){      // 칸
                num += "<span>"+board[row*5+col]+"</span>";
                $("#board").num;
            }
        }
        $("#board").html(num);
    }
</script>
<style> span{display:inline-block; width:50px;} </style>
</head>
<body>
    <div id="board">
        
    </div>
</body>
</html>
