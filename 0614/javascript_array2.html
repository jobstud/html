<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        // 배열 - 데이터를 저장하기 위한 연속적인 메모리 공간
        // 배열의 각각의 공간은 변수와 같다.
        // 배열의 인덱스는 0부터 시작한다.
        // 인덱스가 1씩 증가하는 형태이기 때문에 반복문이 필요하다.
    //배열 선언
    let arr1 = []; // 비어있는 배열 선언
    let arr2 = [10,20,40] ; // 3개의 데이터가 저장되어 있는 배열 선언
    let arr3 = new Array(); // 비어있는 배열 선언
    let arr4 = new Array(5); // 5개의 공간 생성하고 각각의 공간은 비어있다.
    let size = 10;
    let arr5 = new Array(size);

    const a=10; // 데이터 변경이 불가능하다.
    const arr6=[10,20,30];
    console.log(arr6);
    arr6[1]=50;
    console.log(arr6);
    let arr7=[1,2,3];
    let arr8= arr7;
    console.log(arr8);
    </script>
