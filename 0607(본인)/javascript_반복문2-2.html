<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1; i<=9; i++){
            document.write(`4 * ${i} = ${4*i}<br>`);
        }
        var sum=0;
        for(var i=1; i<=10; i++){
            sum = sum + i;
        }
        document.write(" 1부터 10까지의 총합 : "+sum);
        // 1부터 내가 입력한 숫자까지 출력하세요.
        // 예) 12 입력했다면 화면에 1부터 12까지 출력되어야 한다.
    </script>
</head>
<body>
    
</body>
</html>
