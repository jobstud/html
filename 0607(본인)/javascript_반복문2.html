<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*

       // while문의 중첩

       var i=1;
       var k=1;
       while( i <=5 ){
            document.write(`${i}<br>`);
            k=1; // 변수 초기화
            while( k <= 3 ){
                document.write(`&nbsp;&nbsp;&nbsp;${k} <br>`);
                k++;
            }
            i++;
       }
    </script>
</head>
