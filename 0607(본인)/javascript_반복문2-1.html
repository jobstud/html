<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for문
        var i=1;
        while(i<=10){
            document.write("<br>"+i);
            i++;
        }
        // for문과 while문의 기본 동작순서 (초기값, 조건식, 증감식을 모두 갖춘 경우)
        // 초기값(var i=1;) -> 조건식 비교 -> 참 -> { } 중괄호 안의 내용 실행
        // -> 증감식 -> 조건식 비교 -> 참 -> { } 중괄호 안의 내용 실행
        // -> 증감식 -> 조건식 비교 -> 거짓 -> 반복문 종료
        for( var i=1; i<=10; i++ )
            document.write("<br>"+i);
        // var i=1;
        // for( ; i<=5; i++){
        // }
    </script>
</head>

</body>
</html>
