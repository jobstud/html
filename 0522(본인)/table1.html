<!-- table1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 Tag</title>
</head>
<body>
    <table border="1">
        <tr height="50">
            <td width="100" align="center" colspan="2">1</td>
            <td width="50" rowspan="2">3</td>
        </tr>
        <tr height="100">
            <td width="50" align="center">4</td>
            <td width="50">5</td>
            
        </tr>
    </table>
    <table border="1" cellspacing="0">
        <tr height="50"> <!-- 1번째 tr -->
            <td align="center" colspan="4">1</td>
            <td align="center">5</td>
        </tr>
        <tr height="50"> <!-- 2번째 tr -->
            <td align="center">6</td>
            <td align="center" colspan="4">7</td>
        </tr>
        <tr height="50"> <!-- 3번째 tr -->
            <td align="center">1</td>
            <td align="center" colspan="3">2</td>
            <td width="50" align="center" rowspan="4">5</td>
        </tr>
        <tr height="50"> <!-- 4번째 tr -->
            <td width="50" align="center" rowspan="3">6</td>
            <td align="center">7</td>
            <td align="center" colspan="2">8</td>
        </tr>
        <tr height="50"> <!-- 5번째 tr -->
            <td align="center" colspan="3">2</td>
        </tr>
        <tr height="50"> <!-- 6번째 tr -->
            <td width="50" align="center">7</td>
            <td width="50" align="center">8</td>
            <td width="50" align="center">9</td>
        </tr>
    </table>
<br>
<hr>
<br>
    <table border="1">
        <thread>
            <tr>
                <th width="100">학과</th>
                <th width="100">번호</th>
                <th width="100">점수</th>
                <th width="100">이름</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <th>컴공과</th>
                <td>1</td>
                <td>87</td>
                <td>김유신</td>
            </tr>
            <tr>
                <th>컴공과</th>
                <td>1</td>
                <td>87</td>
                <td>김유신</td>
            </tr>
            <tr>
                <th>정보통신과</th>
                <td>1</td>
                <td>87</td>
                <td>김유신</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
