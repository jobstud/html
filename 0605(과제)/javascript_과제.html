<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        user = Number(prompt("up&down 숫자 맞추기 : "));

        while(true){
            com=Math.floor(Math.random()*50)+1;
            if(user == com){
                document.write("<br> 정답");
                break;
            }else if(user > com){
                document.write("<br> DOWN");
                console.log(com);
            }else if(user < com){
                document.write("<br> UP");
                console.log(com);
            }
        }
    </script>
</head>

</body>
</html>
