 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 문제 1.
        // 1부터 100까지 숫자를 출력하세요.
        // 숫자 중에서 3의 배수에 해당하는 숫자 대신 '3배' 라고 출력
        //           8의 배수에 해당하는 숫자 대신 '8배' 라고 출력
        // 3과 8의 공동의 배수 숫자 대신 '3,8배' 라고 출력

        for(var i=1; i<=100; i++){
            if( i%3 == 0 && i%8 == 0 ){
                document.write("3,8배<br>");
            }
            if(i%3 == 0){ // 3의 배수
                document.write("3배<br>");
            }else if(i%8 == 0){ // 8의 배수
                document.write("8배<br>");
            }else{
                document.write(`${i}<br>`);
            }
        }
    </script>
 </head>

 </body>
 </html>
