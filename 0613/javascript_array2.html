 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

window.onload=function(){
    var box1 = document.getElementsByClassName("box1");
    console.log(typeof box1);   // console.log 개발자 도구에서 볼 수있게 해줌.
    console.log(box1);

    box1[0].innerHTML="첫번째 div";
    box1[1].innerHTML="두번재 div";

    let box2 = document.querySelectorAll(".box2");
    box2[0].innerHTML="세번째 div";

    let box = document.getElementsByClassName("box");   // class의 이름이 box를 가져오기

    for(var i=0; i< box.length; i++){
        box[i].innerHTML = Math.floor(Math.random()*10);
    }
    // 배열은 연속적으로 데이터를 저장할 수 있다.
    // 배열의 인덱스는 0부터 시작한다.
    // 10개의 데이터가 저장되어 있다면 배열의 마지막 인덱스는 9이다.
    // 다수의 값을 사용하고자 할 때는 배열을 사용해야 한다. (가장 다루기 쉬운 구조이기 때문에)
    
    let num = [10,20,30,40,50];
    for(var i=60; i<=100; i=i+10) num.push(i);
    // num.push(60);
    // num.push(70);
    // num.push(80);
    // num.push(90);
    // num.push(100);

    for(var i=0; i<num.length; i++){
        document.write(num[i]+"<br>");
    }
    // num배열에 추가로 60,70,80,90,100을 저장하고(push문 사용)
    // 배열의 값을 차례대로 출력하세요. (반복문 사용)

    let account1=[123,456,789,987,654,321];
    let account2=[12,23,34,45,56,67,78,89];

    var small = account1.length;
    if (small > account2.length)   small = account2.length;
    
    // 두 배열의 각 자리 숫자의 합을 구한다.    예) 45+23
    for(var i=0; i< small; i++){
        document.write(" <br> "+(account1[i]+account2[i]));
    }
}
</script>
 </head>
 <body>
    <div class="box1 box"></div>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box2 box"></div>
 </body>
 </html>
