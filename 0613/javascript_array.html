 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    /*
        변수 - 데이터를 저장하기 위한 메모리 공간(단일 데이터)
        배열 - 데이터를 저장하기 위한 연속적인 메모리 공간(다수 데이터) 변수를 여러 개 만들어 사용하는 것이 배열

        // 10명의 학생을 키순으로 나열한다.
        let std1=157, std=172, std=185, std=192, std=184, std=172 ...
        let tall=[157, 198, 172, 185, 165, 192, 184, 189, 172, 169]; (데이터가 10개든 10만개든 10억개든 tall 하나로 가능)

        100000명을 대상으로 조사한다.

        자바스크립트 배열 생성 방법        // var (문자열이 아니라 문자로 표현이 되어 문자열 취급이 되지 않는다.)
        let num = [];   // 배열이름 = [] 대괄호, 자바스크립트에서 []는 배열을 의미
        let std = ["이순신","강감찬","김유신"];
        let money = new Array();
    */
    let tall=[157, 198, 185, 172, 165, 156, 192, 189, 173, 169];
        // [157:0, 198:1, 185:2 ... 189:7, 173:8, 169:9]
        // tall에 []안의 숫자를 저장한 것이다. 그러나 tall은 데이터를 저장하는 공간은 아니다. tall은 메모리주소
    for(var i=0; i<10; i++){
        document.write(tall[i]+"<br>");
    }
    document.write(tall[0]);
    document.write(tall[1]);
    document.write(tall[2]);

    let name = [];
    name.push("이순신");    // push 는 배열에 데이터를 추가 저장하는 방법
    name.push("김유신");
    name.push("최영");
    name.push("이성계");

    name.sort();  // 정렬을 역순으로 하고 싶을 때는 sort 대신 reverse를 사용한다.
    document.write(name);
    document.write("<br>"+name.length);
    name.pop(); // 배열의 마지막 데이터 제거
    document.write("<br>"+name);
    document.write("<br>"+(name.indexOf("이순향")));    // 배열에서 입력한 데이터가 몇번째 인덱스에 있나?
    document.write("<br>"+name.splice(1,1));    // 인덱스를 통해 배열을 잘라내는 방법
    document.write("<br>"+name);

    document.write("<br>"+name.slice(1));

    let score=[95,89,74];
    var sum=0;
    for(var i=0 i<score.length; i++){
            sum = sum + score[i];
    }
    document.write("총 합 :"+sum);
</script>
