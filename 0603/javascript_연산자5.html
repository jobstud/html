<!-- javascript_연산자.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 등가  == (동등연산자) , === (일치연산자) , != ()
        console.log( 10 == 10);
        console.log( 10 != 10);
        console.log( "10" === 10);
        // 생년월일을 입력하여 회원가입할때 입력한 생년월일과 비교를 한다면
        // html에서 입력하는 모든 값은 문자열이다. 숫자를 입력해도 문자로 인식한다.
        // "991024" = 991024

        console.log("이순신" === "이순신");

        name1 = "김유신";
        name2 = "김유신   ";
        console.log(name1.trim()=== name2.trim());
        // 변수.trim() -> 문자열의 양쪽 끝의 공백 제거
        // trimStart() -> 문자열의 앞쪽 공백 제거
        // trimEnd() -> 문자열의 뒤쪽 공백 제거
        word1 = "abcd";
        word2 = "ABcd";
    </script>
</head>
<body>
    
</body>
</html>
