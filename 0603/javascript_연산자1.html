<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // console.log(출력 내용);
        // 산술연산자 + , - , * , / , %
        num1 = 17;
        num2 = 4;
        console.log( num1 + num2 );
        console.log( num1 - num2 );
        console.log( num1 * num2 );
        console.log( num1 / num2 );
        console.log( num1 % num2 );

        // 증감연산자 ++, --
        add1 = 10;
        add1++;  // add1 = add1 + 1;
        console.log( add1 );
        down1 = 10;
        down1--; // down1 = down1 - 1;
        console.log( down1 );
        add2 = 10;
        console.log( add2++ );
        console.log( add2 );
        add3 = 10;
        result = add3++;
        console.log( result );
        add4 = 10;
        console.log( ++add4 );
    </script>
</head>

</body>
</html>
