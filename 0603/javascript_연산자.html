<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/* 
        연산자 종류
        산술 연산자 -> +, -, *, /, %
        대입 연산자 -> = (오른쪽 값을 왼쪽에 저장)
        증감 연산자 -> ++ , -- (1증가, 1감소)
        비교 연산자 -> > , < , >=, <= , == , === , != 
        논리 연산자 -> && (and) , || (or) , ! (not)
        조건 연산자(삼향 연산자) -> (비교식) ? 참 : 거짓;

        // 연산자 사용시 주의 사항
        // - 연산자 우선순위를 생각하고 식을 만들어야 한다.

        () , [] , -> , .
*/
        // console.log(출력 내용);
        // 산술연산자 + , - , * , / , %
        num1 = 17;
        num2 = 4;
        console.log( num1 + num2 );
        console.log( num1 - num2 );
        console.log( num1 * num2 );
        console.log( num1 / num2 );
        console.log( num1 % num2 );

        // 증감연산자 ++, --
        add1 = 10;
        add1++;  // add1 = add1 + 1;
        console.log( add1 );
        down1 = 10;
        down1--; // down1 = down1 - 1;
        console.log( down1 );
        add2 = 10;
        console.log( add2++ );
        console.log( add2 );
        add3 = 10;
        result = add3++;
        console.log( result );
        add4 = 10;
        console.log( ++add4 );

        // 비교연산자
        // 대소비교연산자 > , < , >= , <=
        // 등가비교연산자 == , === , !=

        console.log(10>5);
        console.log(10<5);
        num1 = 15;
        num2 = 23;

        // 바이킹을 타는데 키가 150이상만 탈 수 있다.
        // 20 <= ?
        console.log(num1 > num2);
        console.log(num1 >= num2);
        console.log(num1 <= num2);

        tall=Number(prompt("당신의 키는 : "));
        console.log("true면 탑승가능, false 탑승불가");
        console.log(tall>=150);

        // 신입개발자의 초봉 평균은 3100이다.
        // 당신의 현재 연봉이 평균이상인가?
        // 연봉 입력하여 출력
        // document.write로 출력
        // "true면 평균 이상이고, false면 평균 미만이다."
        console.log(num1 > num2);
        console.log(num1 >= num2);
        console.log(num1 <= num2);
        tall=Number(prompt("당신의 현재 연봉 : "));
        document.write("true면 평균 이상, false면 평균 이하 : ");
        document.write(tall>=3100);

        연봉 = parseInt(prompt("내연봉은 얼마인가?"));
        document.write( 연봉 >= 3100);
        document.write("true면 평균이상, false면 평균 미만");

    </script>
</head>
<body>
    
</body>
</html>
