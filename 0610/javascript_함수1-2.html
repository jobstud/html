<!-- javascript_함수.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 입력1 버튼을 클릭하여 정수 하나를 입력하고 div#result에 출력하세요.
let num1=0;
let num2=0;
        function input1( ){
            num1 = Number(prompt("정수 하나"));
            document.getElementById("result").innerHTML=num1;
        }
        function input2( ){
            num2 = Number(prompt("정수 입력"));
            document.getElementById("result").innerHTML=num2;
        }
        function sum( ){
            합 = num1 + num2;
            document.getElementById("result").innerHTML = `${num1}+${num2} = ${합}`;
        }
    </script>
 </head>
 <body>
    <!-- onclick="함수이름()" html태그의 이벤트에 의한 함수 호출 -->
    <button onclick="input1()"> 입력1 </button>
    <button onclick="input2()">입력2</button>
    <button onclick="sum()">더하기</button>
    <div id="result"></div>
 </body>
 </html>
