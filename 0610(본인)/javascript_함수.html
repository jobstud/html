 <html lang="en">
 <head>

        // function - 자바스크립트에서 함수 정의는 function으로 시작한다.
        // 함수 정의란 - 특정 기능(작업)을 실행하기 위한 코드블록
        // 코드블록이란 { } 다!!!
        // 자바스크립트 함수는 이벤트 처리, 부가적인 코드 실행을 위해 만들어 사용한다.

        // 이벤트란 - 브라우저에서 사용자(클라이언트)가 하는 모든 행위가 이벤트이다.
            // 마우스 움직이기, 마우스 왼쪽 버튼 클릭, 마우스 오른쪽 버튼 더블클릭, 키보드 누르기,
            // 키보드 누르고 있기, 키보드 눌렀다 떼기, 키보드에 특정키 누르기,
            // 브라우저 크기 조절, 브라우저 위치 이동, 터치 등등등

        // 함수 형태
        // function 함수의이름(){   함수의 이름은 함수기능에 맞는 이름으로 만들기
        // 
        // }

        // 함수의 정의 - 어떤 코드를 실행시킬 것인가  코드만 작성해놓은것
        //             실제 실행되지 않는 상태, 예비 상태이다.
        // 함수를 실행시키려면  함수 호출을 해야한다.
        // document.write(); -> write 함수호출

        kor=90;
        eng=80;
        mat=32;
        print(kor,eng,mat);

        function print(x,y,z){   // 화면에 출력하기 위한 함수, num - 매개변수
            // 매개변수가 필요한 경우는 함수 코드블록 {}에 데이터 입력이 발생되지 않는 경우
            // - 함수내용으로 데이터를 계산하거나 출력하거나 조건식을 만들거나 하는 경우에 함수 자체적으로 데이터 입력이 없다면
            //   외부로부터 데이터를 전달받아 사용해야 한다.
                document.write("총점"+(x+y+z));
        }
        print(10);    // print 함수 호출할 때마다 새로운 공간에 만들어진다.
        print(40);
        print(50);
    </script>
