 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 자바스크립트에서 html태그를 제어 하려면 해당 태그를 선택해야 한다.
    // html문서에서 특정 태그를 선택하는 방법은 태그명, id, class가 있다.
    // 태그명, class, name으로 선택하면 배열의 구조이다.
    // id로 선택하면 객체단위인데, 단일값이다. 변수 비슷하게 사용가능.
    // 현재 html문서에서 라는 뜻으로 document
    // 태그(엘리먼트)를 찾아서 가져와라 뜻으로 getElement
    // 태그명, class, name, id 중 어떤 거로 찾을거냐
    // id - ById, class - ByClassName, 태그명 - ByTagName, name - ByName
    // 단, class, 태그명, name으로 선택할 때에는 getElements 이다.

        function calc(){ // 함수정의
            let num1 = Number(prompt("첫번째 정수"));
            let num2 = Number(prompt("두번째 정수"));
            print(num1,num2);
        }
        function print(num1,num2){
            sum = num1 + num2;
            console.log(sum);
            document.getElementById("result").innerHTML=sum;
        }
        // 함수의 매개변수는 함수에 귀속되어있는 지역변수다.
        // 지역변수와 전역변수
        // 전역변수는 어느곳이나 사용가능한 변수 - { } 블록에 생성하지 않은 변수
        // 전역변수의 선언은 자바스크립트 상단에 선언한다. 주로 let, const
        // let과 var - 재할당 가능 여부
        // let a=10;    let a=20;   불가
        // var b=20;    let b=2000; 가능
        // 지역변수는 {} 블록 안에서 생성된 변수이다.또는 매개변수
        // 지역변수가 생성된 { } 블록 안에서만 사용가능
        // 지역변수는 var, let 사용

        // 전역변수와 지역변수의 우선순위 - 지역변수가 우선이다.
        // let count=10; 전역변수
        // function increment(){
        //      var count =20;
        // }

    </script>
 </head>
 <body>
    <!-- onclick="함수이름()" html태그의 이벤트에 의한 함수 호출 -->
    <button onclick="calc()"> 계산 </button>
    <div id="result"></div>
 </body>
 </html>
