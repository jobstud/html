<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
    // let score = [ 89, 92, 65, 71, 78, 83, 96, 100, 73, 85];
    let score=[]; // 비어있는 배열, score를 배열로 사용하겠다 선언
    // 1~100 중의 랜덤값 배열에 저장, 배열에 몇개 저장할 것인가도 랜덤으로
    // 배열에 저장될 데이터의 갯수는 10~30 중 하나
    let len = Math.floor(Math.random()*21)+10;
    for(var i=0; i<len; i++){
        score.push(Math.floor(Math.random()*100)+1); // 1~100 중의 랜덤값 나오게 만들기
    }
    let small=score[0]; // score 중에서 가장 작은 수를 구하는 배열
    for(var i=0; i< score.length; i++){
        if(small>score[i]) small = score[i];
    }
    document.write("가장 작은 수 : "+small);
    document.write("작은 수 몇번째 있냐? "+(score.indexOf(small)+1));
    </script>
</head>
<body>
    
</body>
</html>
