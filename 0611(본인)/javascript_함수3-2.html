 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){   // onload는 브라우저에 화면 표시가 끝나면 발생하는 이벤트이다.
            // 브라우저의 모든 리소스(html, css, javascript, 이미지 등등)가
            // 브라우저에 완전히 로드되면 발생하는 이벤트이다. - window.onload
            // onload는 태그에서 발생한다. img, iframe, script, link, video 등등

            document.getElementById("power").addEventListener( 'click', function(){
                buttonPress("전원");
            });
            document.querySelector("#increase").addEventListener('click', function(){
                buttonPress("온도증가");
            });
            document.querySelector("#reduction").addEventListener('click', function(){
                buttonPress("온도감소");
            });
            document.querySelector("#driving").addEventListener('click', function(){
                buttonPress("운전선택");
            });
        }
// var - 블럭({})영역은 함수이다. 함수 안에서는 자유롭게 사용 가능하다.
// let - 블럭({})영역은 변수가 선언된 영역
        let onoff=true; // 전역변수         전역변수(계속 남아있음), 지역변수(한번만 사용)
        let temp=0; // 전역변수
        let 운전=1; // 전역변수 - 냉방, 자동, 제습, 난방, 송풍
        let 동작="냉방" // 전역변수

        function buttonPress( target ){ // 버튼 눌렀다, 버튼에 맞는 함수 실행,
                                        // 버튼 동작에 따라 화면 표시
            if(target === "전원"){
                power(); // power 함수 호출 - 전원 on off
            }else if(target === "온도증가"){
                temp = tempUpDown(1);   // let은 중괄호 위치를 벗어나지 못한다.
            }else if(target === "온도감소"){
                temp = tempUpDown(-1);  // var는 중괄호 위치를 벗어날 수 있다.
            }else if(target === "운전선택"){
                동작 = driveSelect();
            }
            document.getElementById("temp").innerText = temp;
            document.querySelector("#mode").innerText = 동작;
            document.querySelector("#strength").innerText = 1;
        }
        function driveSelect(){
            // 냉방, 자동, 제습, 난방, 송풍 순으로 변하도록 동작시킨다.
            운전++;  // ++운전  운전++ 플러스의 위치는 앞이나 뒤나 상관없다.
            if(운전>5)운전=1;
            switch(운전){     // 이 자리에서 1씩 증가하려면 ++운전 플러스의 위치가 앞에 있어야 한다.
                case 1: return "냉방";
                case 2: return "자동";
                case 3: return "제습";
                case 4: return "난방";
                case 5: return "송풍";
            }
        }
        function tempUpDown(step){ // 온도 증가 감소, step매개변수에 따라 증가 감소
            var nowTemp = Number(document.querySelector("#temp").innerText); // document 는 계산이 되지 않는다. number 로
            nowTemp + step;
            return (nowTemp + step); // tempUpDown 함수에서 생성된 데이터를 buttonPress에서 사용하기 위해 return 한다.
        }
        function power(){ // 전원을 on, off 해주는 기능 함수
            if(onoff){
                document.querySelector("#lcd").style.display="none";
                onoff=false;
            }else{
                document.querySelector("#lcd").style.display="block";
                onoff=true;
            }
        }
    </script>
 </head>
 <body>
    <div id="lcd">
        <label>온도</label> <b id="temp">25</b> <br>
        <label>운전</label> <b id="mode">냉방</b> <br>
        <label>세기</label> <b id="strength">1</b> <br>
    </div>
    <div id="wrap">
        <div id="power" class="bt">전원</div>
        <div id="increase" class="bt">온도▲</div>
        <div id="driving" class="bt">운전선택</div>
        <div id="indirect" class="bt">간접바람</div>
        <div id="reduction" class="bt">온도▼</div>
        <div id="wind" class="bt">바람세기</div>
    </div>
<style>
    #wrap{
        margin:0 auto;
        width:500px;
        display:flex;
        flex-wrap:wrap;
        gap:10px;
    }
    .bt{
        box-sizing:border-box;
        width:160px; line-height: 200px;
        border:1px solid black;
        text-align: center;
        font-size:30px;
        cursor:pointer;
    }
    .bt:first-child{background-color: red; color:white;}
    .bt:nth-child(2), .bt:nth-child(5){background-color: yellow;}
    .bt:nth-child(3), .bt:nth-child(4){background-color: green; color:white;}
</style>
 </body>
 </html>
