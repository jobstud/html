    // 컴퓨터가 가지고 있는 숫자를 맞춰라!!
    // 컴퓨터에게 1~50 중 하나를 랜덤값으로 줄 것이다.
    // 맞출때까지 계속 입력 한다.
    // 입력값을 컴퓨터 숫자와 비교하여 업, 다운을 화면에 표시.
    
    // for문 - 반복횟수가 정해져 있는 경우에 사용
    // while문 - 반복휫수가 정해져있지 않은 경우에 사용
    // for(var i=1; i<=10; i++){ }
    // for(;true;){ }

    com=Math.floor(Math.random()*50)+1;

    while(true){
        user = Number(prompt("up&down 숫자 맞추기 : "));
        if(user == com){
            document.write("<br> 정답");
            break; // while문 종료
        }else if(user > com){ // 컴퓨터의 숫자보다 크게 입력한 경우
            alert("DOWN");
        }else if(user < com){ // 컴퓨터의 숫자보다 작게 입력한 경우
            alert("UP");
        }
    }

    // 과제
    // 1~50 중에 하나를 내가 입력한다.
    // 내가 입력한 숫자를 컴퓨터가 random()함수를 통해 맞춰야 한다.
    // UP, DOWN을 통해 범위를 좁혀가며 맞출 수 있게 해야 한다.
