<!-- javascript_반복문.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        // 9번을 반복하는 반복문 만들기
        // 디버깅 - 개발한 코드의 오류를 찾아 수정하기 위한 방법
        // 디버깅 방법 - 디버깅 도구를 활용, 수작업으로 디버깅
        var i=1;
        while(i<=9){
            document.write("<br>2 * "+i+"="+(i*2));
            i++;
        }

        // 100번을 반복하면서 1부터 100까지 화면에 출력하세요.
        var i=1;
        while(i<=100){
            document.write(i+"번 중의 100 <br>")
            i++;
        }
    </script>
<body>
    
</body>
</html>
